<!DOCTYPE html>
<html>
<head>
	<title>Hi!</title>
	<meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="common.css">
    <script>
        function message(){
            if(document.getElementById("box1").value === "Freude"){
                alert("Freude, schöner Götterfunken, Tochter aus Elysium");
            } else{
                alert("Try again");
            } 
        }
        
        function showPrime(){
            var n = parseInt(document.getElementById("box1").value);
            if(n>1){
                prime_rec(n);
            }else if(n==1){
                alert("1");
            }else if(n<=0){
                alert("Not a natural number");
            }else{
                alert("Not a Number");
            }
        }

        function prime_rec(n){
            var obj = document.getElementById("primes");
            if(n===1) {
                obj.innerHTML = "";
                return;
            }
            prime_rec(n-1);
            if(n%10===1) obj.innerHTML += "<br>";
            for(var i=2; i<n; i++){
                if(n%i===0){
                    obj.innerHTML += n+",";
                    return;
                }
            }
            obj.innerHTML += "<span style='color: red;'>"+n+"</span>,";
        }

        function box1_keydown(key){
            if(key==13) showPrime();
        }
    </script>
</head>
<body>
    <center>
	<img src="woj.png" width="400">

	<h1>O Freunde, nicht diese Töne!</h1>
	<h2>Sondern laßt uns angenehmere anstimmen und freudenvollere.</h2>
	<input id="box1" type="text" onkeydown="box1_keydown(window.event.keyCode);">
    <button onclick="showPrime()">Prime!</button>
    <div id="primes"></div>
    </center>
</body>
</html>
